<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="okClicked()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title"><span translate="{{title}}"></span></h3>
</div>
<div class="modal-body">
    <div class="row">
            <div>{{message | translate}}</div>
            <div class="pull-right">
                <button type="button" class="btn btn-primary" ng-click="okClicked()" translate="{{ok}}"></button>
            </div>
    </div>
</div>
