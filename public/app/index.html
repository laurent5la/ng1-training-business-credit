            Business Name: <input type="text" ng-model="businessName" ng-change="fetch()" class="form-control">
            Address: <input type="text" ng-model="address" ng-change="fetch()" class="form-control">
            State: <input type="text" ng-model="state" ng-change="fetch()" class="form-control">  
        </form>

        <div class = "table-responsive" align="center">
          <table class = "table table-striped table-hover">

              <th class="address"><a ng-click="sort_by('Address')">Address <i class="fa fa-sort"></i></a></th>
              <th class="city"><a ng-click="sort_by('City')">City <i class="fa fa-sort"></i></a></th>
              <th class="state"><a ng-click="sort_by('State')">State <i class="fa fa-sort"></i></a></th>
            </tr>
            <tr ng-repeat="x in responseData | orderBy:sortingOrder:reverse">
              <td>{{ x.name }}</td>
              <td>{{ x.address }}</td>
              <td>{{ x.city }}</td>
              <td>{{ x.state }}</td>
            </tr>
